<div class="container">

  <form [formGroup]='qualification'(ngSubmit)="onSaveClick()">
    <div formArrayName="qualification_details" ><div><br></div>
    <!-- <div *ngFor="let item of qualification; let i=index;" [formGroupName]="i" > -->
    <div class="row">
      <div class="col-sm-2 form-group div">
        <label>Qualification<span class="lblError">*</span></label>
      <input type="text" class="form-control" formControlName="id" placeholder="Enter Qualification">
      <p class="lblError"*ngIf="qualification.get('id').hasError('required') && !qualification.get('id').pristine">Qualification is required</p>
      <!-- <p class="lblError" *ngIf="qualification.get('id').value!='' && duplicate(qualification.get('id').value) && i > 0">Duplicates not Allowed</p>
      <label>Qualification<span class="lblError">*</span></label> -->
      <input type="text" class="form-control" formControlName="qualification" placeholder="Enter Qualification">
      <p class="lblError"*ngIf="qualification.get('qualification').hasError('required') && !qualification.get('qualification').pristine">Qualification is required</p>
      <!-- <p class="lblError" *ngIf="qualification.get('qualification').value!='' && duplicate(qualification.get('qualification').value) && i > 0">Duplicates not Allowed</p> -->
    </div>

    <div class="col-sm-2 form-group div">
      <label>Institute<span class="lblError">*</span></label><br>
      <input type="text" class="form-control" formControlName="institute"  placeholder="Institute name">
      <p class="lblError"*ngIf="qualification.get('institute').hasError('required') && !qualification.get('institute').pristine ">Institute is required</p>
    </div>

    <div class="col-sm-2 form-group div">
      <label>Passing Year<span class="lblError">*</span></label>
      <input type="date" class="form-control"  formControlName="year" placeholder="Passing Year">
      <p class="lblError"*ngIf="qualification.get('year').hasError('required') && !qualification.get('year').pristine ">Passing Year is required</p>
    </div>

    <div class="col-sm-2 form-group div">
      <label>Score<span class="lblError">*</span></label>
      <input type="text" class="form-control" formControlName="score" placeholder="Enter Score">
      <p class="lblError"*ngIf="qualification.get('score').hasError('required') && !qualification.get('score').pristine ">Score is required</p>
    </div>
  </div>
  </div>
<!-- </div> -->
<button type="submit">Save</button>
  </form>

</div>
